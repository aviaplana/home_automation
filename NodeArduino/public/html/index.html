<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Control pannel</title>

    <link rel="stylesheet" href="foundation.css">
        <link rel="stylesheet" href="app.css">

    <script type="text/javascript" src="/vendor/jquery.js"></script>
    <script type="text/javascript" src="/vendor/foundation.min.js"></script>
    <script type="text/javascript" src="/vendor/what-input.js"></script>
    <script type="text/javascript" src="/vendor/socket.io.js"></script>

  </head>
  <body>
    <header>
      <div class="top-bar">
        RGB control pannel
      </div>
    </header>

    <div class="row">
      <div class="small-12 columns">
        <div class="small-9 columns">
          <div class="slider" id="rSlider" data-slider data-start="0" data-end="255">
            <span class="slider-handle" id="rHandle" style="background-color:#ec5840;" data-slider-handle role="slider" tabindex="1" aria-controls="red"></span>
            <span class="slider-fill" data-slider-fill></span>
          </div>
        </div>
        <div class="small-3 columns">
          <input type="number" id="red">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <div class="small-9 columns">
          <div class="slider" id="gSlider" data-slider data-start="0" data-end="255">
            <span class="slider-handle" id="gHandle" style="background-color:#3adb76;"  data-slider-handle role="slider" tabindex="1" aria-controls="green"></span>
            <span class="slider-fill" data-slider-fill></span>
          </div>
        </div>
        <div class="small-3 columns">
          <input type="number" id="green">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <div class="small-9 columns">
          <div class="slider" id="bSlider" data-slider data-start="0" data-end="255">
            <span class="slider-handle" id="bHandle" data-slider-handle role="slider" tabindex="1" aria-controls="blue"></span>
            <span class="slider-fill" data-slider-fill></span>
          </div>
        </div>
        <div class="small-3 columns">
          <input type="number" id="blue">
        </div>
      </div>
    </div>

    <br>

    <div class="row">
        <div class="small-6 columns">
          <div class="row">
            <div class="small-3 columns">
              <label for="fade" class="text-right">Fade (ms): </label>
            </div>
            <div class="small-8 columns">
              <input type="number" id="fade" min="0" placeholder="Fade">
            </div>
            <div class="small-1 columns"></div>
          </div>
        </div>
        <div class="small-6 columns">
          <div class="row">
            <div class="small-3 columns">
              <label for="flick" class="text-right">Flick (ms): </label>
            </div>
            <div class="small-8 columns">
              <input type="number" id="flick" min="0" placeholder="Flick">
            </div>
            <div class="small-1 columns"></div>
          </div>
        </div>
    </div>

    <br>

    <div class="row">
      <div class="small-12 columns">
        <a class="expanded button" id="toggle" href="#">Toggle</a>
      </div>
    </div>

    <div class="row">
      <div class="small-6 columns">
        <a class="success expanded button" id="on" href="#">On</a>
      </div>
        <div class="small-6 columns">
          <a class="secondary expanded button" id="off" href="#">Off</a>
        </div>
    </div>


        <script type="text/javascript" src="app.js"></script>

  </body>


</html>
